<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank | Login</title>
    <!-- remote css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- local css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main container Start-->
    <main id="main">
      <div class="container">
        <div class="wrapper">
          <div class="row">
            <div class="col-6 left">
              <img src="./image/hero.png" alt="" class="hero-image img-fluid" />
            </div>
            <div class="col-6 d-flex flex-column justify-content-center right">
              <div class="text">
                <h1 onclick="login()" class="hero-text">Login</h1>
              </div>
              <!-- Login Form -->
              <div
                class="form d-flex flex-column justify-content-center align-items-start"
              >
                <label for="">Email</label>
                <input
                  type="email"
                  name=""
                  id="email"
                  placeholder="Enter your email"
                />
                <label for="">Password</label>
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="Enter your password"
                />
                <button
                  onclick="login()"
                  id="login-btn"
                  class="btn btn-outline-info"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main container End -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
